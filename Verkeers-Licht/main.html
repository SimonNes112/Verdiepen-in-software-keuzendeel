<!DOCTYPE html>
<html>
<head>
    <title>Random color</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/daaaf984b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="controlPanel">
        <h1 id="stopButton" class="button">Stop</h1>
        <h1 id="slowButton" class="button">Langzaam</h1>
        <h1 id="goButton" class="button">Ga</h1>
    </div>
      
    <div id="traffic-light">
        <div id="stopLight" class="bulb"></div>
        <div id="slowLight" class="bulb"></div>
        <div id="goLight" class="bulb"></div>
    </div>

    <script>
        // pak de button
        const stopButton = document.getElementById('stopButton');
        const slowButton = document.getElementById('slowButton');
        const goButton = document.getElementById('goButton');

        // voeg een eventlistener toe
        stopButton.addEventListener('click', () => {
            document.getElementById('stopLight').style.backgroundColor = 'red';
            document.getElementById('slowLight').style.backgroundColor = 'black';
            document.getElementById('goLight').style.backgroundColor = 'black';
        });

        slowButton.addEventListener('click', () => {
            document.getElementById('stopLight').style.backgroundColor = 'black';
            document.getElementById('slowLight').style.backgroundColor = 'yellow';
            document.getElementById('goLight').style.backgroundColor = 'black';
        });

        goButton.addEventListener('click', () => {
            document.getElementById('stopLight').style.backgroundColor = 'black';
            document.getElementById('slowLight').style.backgroundColor = 'black';
            document.getElementById('goLight').style.backgroundColor = 'green';
        });
    </script>
</body>

</html>
